<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotcom weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>

<body>
    
    <div class="video-background">
        <video autoplay muted loop>
            <source src="videoplayback (1) (online-video-cutter.com).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>    
    <div class="container">
        <div class="temp">
            <div class="search-container">
                <input type="text" placeholder="Search" id="city-input">
                <button id="btn"><i class="bi bi-search"></i></button>
            </div>
            <div class="image-container">
                
            </div>
            <div class="temperature">
                <h1 id="tempe"></h1>
                <h1 id="location"></h1>
            </div>
            <div class="humid_wind">
                <div class="humidity">
                    <img src="humidity_icon-removebg-preview.png" alt="" class="icon">
                    <p id="humidityy"></p>
                </div>
                <div class="wind">
                    <img src="wind_icon-removebg-preview.png" alt="" class="icon"> 
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>

        <div class="others">

            <ul class="weathercards">
                <li class="cards">
                    
                </li>

                <li class="cards">
                    
                </li>

                <li class="cards">
                    
                </li>

                <li class="cards">
                    
                </li>

                <li class="cards">
                    
                </li>
            </ul>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
